
            <h3 class='card-title' style="text-align: center;">Add News</h3>
        <form [formGroup]="addNews" (ngSubmit)="addingNews()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="form-group">
                <label>Image Url</label>
                <input type="text" class="form-control" formControlName="image">
            </div>
            <div class="form-group">
                <label>Published Date</label>
                <input type="date" class="form-control" formControlName="publishDate">
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" formControlName="category">
            </div>
            <div>
                <button class="btn btn-primary add">Add</button>
                <button class="btn btn-warning reset">Reset</button>
            </div>
        </form>
