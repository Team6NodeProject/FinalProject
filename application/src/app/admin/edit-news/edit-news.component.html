<div class='container justify-content-center' >
    <div class='card-header text-white' style="background-color: black;" >
        <h3 class='card-title' style="text-align: center;">Edit News</h3>
    </div> 
    
    <div class='login-body'>
</div>
        <!--[mustMatch]="['userPass', 'confirmPassword' ]-->
        <form >

            <div class='form-group'>
                <label>Title</label>

                <input  class='form-control' type='text' placeholder="Title" >
            </div>

            <div class='form-group'>
                <label  >Description</label>

                <input class='form-control' type='text' placeholder="Description" />
                               
            </div>

            <div class='form-group'>
                <label>Image URL</label>

                <input class='form-control' type='text' placeholder="URL" >
            </div>

            <div class='form-group'>
                <label>Published Date</label>

                <input class='form-control' type='text' placeholder="Published Date" >
            </div>


            <div class='form-group'>
                <label>Category</label>

                <input class='form-control' type='text' placeholder="Category" >
            </div>
            <div style="text-align: center;" class='form-group'>
                <button class='btn btn-primary' style="background-color: black;">Update</button>
            </div> 
        </form>

    </div>
